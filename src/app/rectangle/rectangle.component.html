<h1 class="text-center text-2xl m-10">AREA OF RECTANGLE</h1>
<div class="border flex flex-col w-1/3 m-auto mt-10 p-2 rounded-xl gap-3 hover:shadow-2xl hover:scale-110">


<input type="number" [(ngModel)]="length" placeholder="enter length" class="border rounded-xl p-2">
<input type="number" [(ngModel)]="width" placeholder="enter Width" class="border rounded-xl p-2">
<button (click)="calculate()" class="bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500 p-1 rounded w-full text-xl text-white">calculate</button>
</div>
<h1 class="text-center text-5xl m-10">{{result}}</h1>
